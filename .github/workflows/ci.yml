name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang make

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Xcode command line tools should be pre-installed
          clang --version

      - name: Build (Debug)
        run: make clean && make debug

      - name: Run tests
        run: make test

      - name: Build (Release)
        run: make clean && make release

      - name: Check binary size
        run: |
          ls -lh bin/fern
          size bin/fern || echo "size command not available"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-format

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check FERN_STYLE compliance
        run: |
          echo "Checking FERN_STYLE compliance..."
          uv run scripts/check_style.py lib/ src/
          echo "âœ“ All files pass FERN_STYLE checks"

      - name: Check formatting (if clang-format config exists)
        run: |
          if [ -f .clang-format ]; then
            find src include lib tests -name '*.c' -o -name '*.h' | xargs clang-format --dry-run --Werror
          else
            echo "No .clang-format file, skipping format check"
          fi

      - name: Compile with all warnings
        run: make clean && make debug
